        <meta

        <!-- Custom Fonts -->
        <link rel="stylesheet" href="fonts/stylesheet.css" />

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />

        <meta name="theme-color" content="#fafafa" />

    <body>

        <!-- Header Area -->
        <header class="header-area">
            <nav
                class="custom-nav navbar navbar-expand-lg bg-body-tertiary fixed-top"
            >
                <div class="container-fluid">
                    <a class="navbar-brand p-0 me-0" href="#">
                        <img src="/images/logo.png" alt="Logo" />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Career Map</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#"
                                    >Interest Matcher</a
                                >
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Job Matcher</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Course</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Bootcamp</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Header Area -->

        <!-- Main Content -->
        <main>
            <!-- Hero Area -->
            <section class="hero-area">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active rounded-start-5"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="2"
                            class="rounded-end-5"
                            aria-label="Slide 3"
                        ></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="images/slide-1.jpg"
                                class="d-block w-100"
                                alt=""
                            />

                            <div
                                class="carousel-caption d-none d-md-block text-start"
                            >
                                <div class="slider-content">
                                    <h1>
                                        Find out which clean energy job is right
                                        for you
                                    </h1>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img
                                src="images/slide-2.jpg"
                                class="d-block w-100"
                                alt=""
                            />

                            <div
                                class="carousel-caption d-none d-md-block text-start"
                            >
                                <div class="slider-content">
                                    <h1>
                                        Find out which clean energy job is right
                                        for you
                                    </h1>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="images/slide-3.jpg"
                                class="d-block w-100"
                                alt=""
                            />

                            <div
                                class="carousel-caption d-none d-md-block text-start"
                            >
                                <div class="slider-content">
                                    <h1>
                                        Find out which clean energy job is right
                                        for you
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="slider-arrows position-absolute d-flex gap-3">
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev"
                        >
                            <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Previous</span>
                        </button>

                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                            >
                            </span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </section>
            <!-- Hero Area -->
        </main>
        <!-- Main Content -->

        <!-- JS Files -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
